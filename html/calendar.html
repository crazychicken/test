<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="theme/css/style.css">
    <style type="text/css">
        .datepicker-switch {
            text-align: center;
        }
        .t_next, .t_prev, #dayTuds td {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div id="dayTuds"></div>
            <div class="check-in" hidden>
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                <a href="#">Prev</a>
                            </th>
                            <th colspan="5">
                                Tháng 02 - 2018
                            </th>
                            <th>
                                <a href="#">Next</a>
                            </th>
                        </tr>
                        <tr>
                            <th>T2</th>
                            <th>T3</th>
                            <th>T4</th>
                            <th>T5</th>
                            <th>T6</th>
                            <th>T7</th>
                            <th>CN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                        </tr>
                    </tbody>
                </table>  
            </div>
            <div class="check-out"></div>
        </div>
    </div>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../theme/js/bootstrap-datepicker.js"></script> -->

    <script type="text/javascript">
        function tCalendar() {
            // var a = new Date();
            // console.log(a.getDate()) // 1 - 31
            // console.log(a.getDay()) // so ngay trong 1 tuan 0 - 6
            // console.log(a.getMonth()) // 0 - 11
            // console.log(a.getFullYear())
            // // get Number off day
            // console.log(Date.UTC(2018,1,23)) // 1519344000000
            // // return from number to day
            // console.log(new Date(1519344000000))
            


            // Global variable
            var aDays = [ 'T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'CN' ];
            var aMonths = [ 'T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'CN' ];
            var d = new Date();
            var m = d.getMonth();
            var y = d.getFullYear();
            var limitEndMonth = Date.UTC(2018,0); // 1
            var limitStartMonth = Date.UTC(2018,4); // 5


            // THEME CALENDAR
            function convertArrayToString(pr_array) {
                pr_array = pr_array.toString();
                pr_array = pr_array.replace(/,/g, '');
                return pr_array;
            }
            // Theme Function  set type day of week
            function setDayOfWeek () {
                for ( var i = 0; i < aDays.length; i++ ) {
                    aDays[i] = '<th>'+aDays[i]+'</th>';
                }
                return convertArrayToString(aDays)
            }
            // Theme Function get HTML table for calendar
            var setTemplate = '<table class="table-condensed">'+
                '<thead>'+
                    '<tr>'+
                        '<th colspan="7" class="t_title"></th>'+
                    '</tr>'+
                    '<tr>'+
                        '<th class="t_prev">'+'Prev'+'</th>'+
                        '<th colspan="5" class="t_month"></th>'+
                        '<th class="t_next">'+'Next'+'</th>'+
                    '</tr>'+
                    '<tr>'+
                        setDayOfWeek()+
                    '</tr>'+
                '</thead>'+
                '<tbody></tbody>'+
                '</table>'


            // options add theme
            var setNumCalendar = 2;
            var dataTheme = [];
            var setNumTheme = setNumCalendar;
            while ( setNumTheme > 0 ) {
                dataTheme.push(setTemplate);
                setNumTheme--;
            }
            dayTuds.innerHTML = convertArrayToString(dataTheme);
            // Reset variable code 0,1,2,3 ...
            setNumCalendar = setNumCalendar - 1;
            // console.log(setNumCalendar)

            var limitEndMonth = Date.UTC(2017, 10); // 2
            var limitStartMonth = Date.UTC(2018, (3 - setNumCalendar)); // 4 set limit in month

            // Theme Append html follow month tr > td dataDays/7
            function AppendDaysInMonth(pr_num) {
                var i = 0;
                var setTr = '';
                while ( i < pr_num ) {
                    setTr = setTr + '<tr>'+
                        '<td>0</td>'+
                        '<td>1</td>'+
                        '<td>2</td>'+
                        '<td>3</td>'+
                        '<td>4</td>'+
                        '<td>5</td>'+
                        '<td>6</td>'+
                    '</tr>';
                    i++;
                }
                return setTr;
            }

            // Global get Element in html
            var tNext = document.querySelectorAll('#dayTuds .t_next')
            var tPrev = document.querySelectorAll('#dayTuds .t_prev')
            var tswitch = document.querySelectorAll('#dayTuds .t_month')

            // Funtion get title Month
            // function fnGetTitleMonth(pr_data_utc, pr_num) {
            //     var num = Number(pr_data_utc.getMonth() + 1);
            //     tswitch[pr_num].innerHTML = 'Tháng ' + (num+pr_num) + ' ' + pr_data_utc.getFullYear();
            // }

            // EVENT
            // Next Calendar
            tNext[0].onclick = function() {
                if ( Date.UTC(d.getFullYear(),m) < limitStartMonth ) {
                    m = m + 1;
                    setDaysInMonth(Date.UTC(d.getFullYear(),m))
                }
            }
            // Prev Calendar m 1 <=> tg 02
            tPrev[0].onclick = function() {
                if ( Date.UTC(d.getFullYear(),m) > limitEndMonth ) {
                    m = m - 1;
                    setDaysInMonth(Date.UTC(d.getFullYear(),m))
                }
            }

            // Call default function
            setDaysInMonth( Date.UTC(d.getFullYear(), m) ) // 02


            // Function get Data day in Month
            function setDaysInMonth ( pr_data_utc ) {
                if ( setNumCalendar != 0 ) {
                    for ( var i = 0; i <= setNumCalendar; i++) {

                        // Call title month
                        var date = new Date(pr_data_utc)
                        var numMonth = Number(date.getMonth() + 1) + i;
                        var newYear = new Date(date.getFullYear(), numMonth - 1);
                        if ( numMonth === 13 ) { numMonth = 1; }
                        tswitch[i].innerHTML = 'Tháng ' + numMonth + ' ' + newYear.getFullYear();
                        
                        // Global data days
                        var dataDays = [];
                        var dataUTCDate = [];
                        var days = [];

                        // Call data Next month follow number calendar
                        var nextDate = Date.UTC(date.getFullYear(), (date.getMonth() + i));
                        var date = new Date(nextDate)
                        while ( Date.UTC(date.getFullYear(), (date.getMonth()) ) === nextDate ) {
                            days.push(date.getDay());      // Day of week 0 - 6 tìm được cị trí ngày đầu tiên và cuối cùng trong tháng
                            dataDays.push(date.getDate()); // Day of month 1 -31 tìm được số ngày của 1 tháng
                            dataUTCDate.push(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate())) // Number day ex: 1519257600000
                            date.setDate(date.getDate() + 1); // So sánh số ngày của tháng
                        }
                        // console.log(days)
                        
                        // var days = [
                        //     0,             // 1
                        //     1,2,3,4,5,6,0, // 2
                        //     1,2,3,4,5,6,0, // 2
                        //     1,2,3,4,5,6,0, // 3
                        //     1,2,3,4,5,6,0, // 4
                        //     1,2,3,4,5,6,0, // 5
                        //     1     // 6
                        // ]

                        // console.log(days)
                        function getDataDays(pr_days) {
                            // Set Days before min in month
                            var beforeDay = pr_days[0];
                            if ( beforeDay === 0 ) {
                                while ( beforeDay < 6 ) {
                                    dataDays.unshift('');
                                    dataUTCDate.unshift('');
                                    beforeDay++;
                                }
                            } else {
                                while ( beforeDay > 1 ) {
                                    dataDays.unshift('');
                                    dataUTCDate.unshift('');
                                    beforeDay--;
                                }
                            }
                            // Set Days after max in month
                            var afterDay = pr_days[pr_days.length-1];
                            while ( afterDay < 7 ) {
                                dataDays.push('');
                                dataUTCDate.push('');
                                afterDay++;
                            }
                        }
                        getDataDays(days)
                        setThemeData(dataDays, dataUTCDate, i)
                    }
                }
                
            }

            function setThemeData (dataDays, dataUTCDate, pr_num) {
                var getTH = document.querySelectorAll('#dayTuds tbody')
                getTH[pr_num].innerHTML = AppendDaysInMonth(Math.round(dataDays.length/7));
                var getTH = getTH[pr_num].querySelectorAll('td')
                getTH.forEach( function(e, index) {
                    e.setAttribute('data-utc', dataUTCDate[index]);
                    e.innerHTML = dataDays[index];
                });
            }
        }
        tCalendar();
    </script>
</body>
</html>
