<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .container {
      width: 800px;
      margin: 0 auto;
      height: 500px;
      border-radius: 6px;
      background: #f7f7f7;
      padding: 15px;
    }
    #convertext,
    #settext {
      float: left;
      width: 100%;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      border: 1px solid #ddd;
      padding: 10px 25px;
      border-radius: 6px;
      clear: both;
      float: left;
    }
    #showText {
      margin-top: 20px;
      float: left;
      background: #eeddff;
      height: 50px;
      width: 100%;
      border-radius: 6px;
    }
    /*// code */
    .amp-pre {
      font-size: 0.85rem;
      background: #f7f7f9;
      padding: 10px 15px;
      line-height: 1.2em;
    }
    .amp-tag {
      color: #2f6f9f;
      font-weight: bold;
    }
    .amp-sel {
      color: #4f9fcf;
    }
    .amp-cn {
      color: #d44950;
    }
    .amp-cm {
      color: #888888;
    }
  </style>
</head>
<body>
</pre>

  <div class="container">
    <h1>Cover class, id, text of html code, pre</h1>
    <textarea name="" id="convertext" cols="100" rows="10"></textarea>
    <button class="btn" id="submit">
      Submit
    </button>
    
    <textarea name="" id="settext" cols="100" rows="10"></textarea>
    <pre id="showText"></pre>
  </div>
  <script type="text/javascript">
    // Conver type hilte.me change select >> pastie
    var getText = document.getElementById('convertext');
    var subMit = document.getElementById('submit');
    var showText = document.getElementById('showText');
    var setText = document.getElementById('settext');

    subMit.onclick = function(){
      var dataText = getText.value;
      var converText = dataText.replace(/style="color: #bb0066; font-weight: bold"/g, 'class="amp-tag"');
      // tab <, </, >,
      converText = converText.replace(/style="color: #336699"/g, 'class="amp-sel"');
      converText = converText.replace(/style="margin: 0; line-height: 125%"/g, 'class="amp-pre"');
      // class, id, for, attribute
      converText = converText.replace(/style="color: #dd2200; background-color: #fff0f0"/g, 'class="amp-cn"'); // class, id
      converText = converText.replace(/style="color: #888888"/g, 'class="amp-cm"'); // comment

      converText = converText.replace(/<!-- HTML generated using hilite.me --><div style="background: #ffffff; overflow:auto;width:auto;border:solid gray;border-width:.1em .1em .1em .8em;padding:.2em .6em;">/g, ''); // clear
      
      
      console.log(converText);
      setText.value = converText;
      showText.innerHTML = converText;
    }
  </script>
</body>
</html>
