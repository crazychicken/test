                var myResult = document.getElementById('myResult');

                function fnResult() {
                    var result = 0;
                    for (var i = 0; i<Input.length; i++) {
                        var a = Input[i].value;
                        a = Number(a);
                        if ( isNaN(a) == true ) {
                            myResult.innerHTML = 'Loi roi ban' + ' ' + Input[i].value;
                            return; // 0 phai la so
                        }
                        result =  a + result;
                    }
                    myResult.innerHTML = result;
                }

                

                var myButtonTest = document.getElementById('myButtonTest');

                    fnResult();
                }

            <script type="text/javascript">

                ui_slider('.ui-slider', false);
                ui_slider('.ui-slider-tuds', false);
                
                // console.log(item.length); // 0,1,2 || 3
                function ui_slider(param_name, auto) {
                    var n = 1; // default
                    var ui_slider = document.querySelectorAll(param_name);
                    var item = document.querySelectorAll(param_name +' .slider-item');
                    var prev = document.querySelectorAll(param_name +' .btn-prev');
                    var next = document.querySelectorAll(param_name +' .btn-next');
                    
                    // Add UL class="ui-dots"
                    function ui_dots_list() {
                        var node_ul = document.createElement("UL");
                        node_ul.className = 'ui-dots';
                        for (var i = 0; i<ui_slider.length; i++) {
                            ui_slider[i].appendChild(node_ul);
                        }
                    }
                    ui_dots_list();
                    // Add Li class="dot" theo dung number như trên
                    function add_dots() {
                        var ui_dots = document.querySelectorAll(param_name +' .ui-dots');
                        var node_li = document.createElement("LI");
                        node_li.className = 'dot';
                        ui_dots[0].appendChild(node_li);

                    }
                    for (var i = 0; i<item.length; i++) {
                        add_dots();
                    }
                    var dots = document.querySelectorAll(param_name +' .dot');
                    

                    for (var i = 0; i<next.length; i++) {
                        next[i].onclick = function() {
                            n = n + 1;
                            show_item(n, 1);
                        }
                    }
                    for (var i = 0; i<prev.length; i++) {
                        prev[i].onclick = function() {
                            n = n - 1;
                            show_item(n, 1);
                        }    
                    }
                    // Check max and min number item
                    function check_max_min_number_item(number) {
                        if (number > item.length) { // 3
                            n = 1;
                        }
                        if (number < 1) {
                            n = item.length;
                        }
                    }

                    // Auto slider
                    var timeOut;
                    function carousel() {
                        n++;
                        show_item(n);
                        timeOut = setTimeout(carousel, 2000); // Change image every 2 seconds
                    }
                    
                    if (auto === true) {
                        n = 0;
                        carousel();
                    }
                    
                    // Run default slider
                    function show_item(pr_item_number, stop) {
                        check_max_min_number_item(pr_item_number);
                        item_dots(pr_item_number);
                        for (var i = 0; i<item.length; i++) {
                            item[i].style.display = "none";
                        }
                        item[n - 1].style.display = "block";

                        // Stop auto play
                        if (stop === 1) {
                            clearTimeout(timeOut);
                        }
                    }
                    // Call function default
                    show_item(n, 0);

                    // Dots funtion
                    function item_dots(pr_item_dot) {
                        for (var i = 0; i<dots.length; i++) {
                            dots[i].className = 'dot';
                            dots[i].onclick = function(){
                                for (var i = 0; i<dots.length; i++) {
                                    if (dots[i] == this) {
                                        show_item(n = i + 1, 1);
                                    }
                                }
                            };
                        }
                        dots[n - 1].className += " active";
                    }
                }
                
            </script>
