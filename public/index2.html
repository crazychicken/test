<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container {
			width: 620px;
			background: #f7f8f9;
			box-shadow: rgba(0,0,0,0.75);
			margin: 0 auto;
			text-align: center;
			border-radius: 4px;
			padding: 20px;
		}
		#btn {
			border: none;
			background: #ddd;
			padding: 10px 10px;
			border-radius: 4px;
		}
	</style>
</head>
<body>
	<div class="container">
		<button id="btn">
			Cookie
		</button>
	</div>
	<script>
		
		var close_banner = document.getElementById('btn');
		close_banner.onclick = function changeCookie() {
			document.cookie = "alert-banner=1";
		}
		var getCookie = decodeURIComponent(document.cookie);
		if (getCookie === "alert-banner=1") {
			close_banner.style.backgroundColor = 'green';
		}
	</script>
</body>
</html>
